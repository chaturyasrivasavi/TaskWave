<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="icon" type="image/png" href="dd.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="student_dash.css">
</head>
<body>
    <!-- Fixed Header -->
    <header class="navbar navbar-expand-md navbar-dark fixed-top">
        <div class="container">
            <!-- Title on the left -->
            <a class="navbar-brand" href="#">Student Dashboard</a>
            
            <!-- Registration number on the right -->
            <span class="navbar-text ml-auto">
                Student ID: <strong>ABC12345</strong>
            </span>
        </div>
    </header>

    <!-- Main content -->
    <main class="container mt-5 main-content">
        <!-- Top row with horizontal divs -->
        <div class="col">
            <div class="row-md-3 mb-4">
                <div class="card" onclick="window.location.href='student_profile.html';">
                    <div class="card-body">
                        <h5 class="card-title">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm0 1a5 5 0 0 1-4-2 5 5 0 1 1 8 0 5 5 0 0 1-4 2zm5-1a1 1 0 0 0-1-1h-1a4 4 0 0 0-8 0H4a1 1 0 0 0-1 1v1a4 4 0 0 0 0 6h10a4 4 0 0 0 0-6v-1z"/>
                            </svg>
                            Profile
                        </h5>
                    </div>
                </div>
            </div>
            <div class="row-md-3 mb-4">
                <div class="card" onclick="window.location.href='student_assign.html';">
                    <div class="card-body">
                        <h5 class="card-title">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-file-earmark-text" viewBox="0 0 16 16">
                                <path d="M11.5 1a.5.5 0 0 1 .5.5V4h1.5a.5.5 0 0 1 .354.854l-3 3a.5.5 0 0 1-.708 0l-3-3A.5.5 0 0 1 5 4H6.5V1.5a.5.5 0 0 1 .5-.5zM6 6.707V7a.5.5 0 0 1-.5.5H4.293l-.147.147-2 2a.5.5 0 0 1-.353.146H1.5a.5.5 0 0 1-.5-.5V2a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 .354.854l-.646.646 1.207 1.207a.5.5 0 0 1 .146.353zm8-2.914L10.793.793A1 1 0 0 0 10.227.227l-3.5 3.5A1 1 0 0 0 6 4h-.5a.5.5 0 0 0-.354.854l3 3a.5.5 0 0 0 .708 0l3-3A.5.5 0 0 0 12.5 4H11V1.5a.5.5 0 0 0-.5-.5z"/>
                                <path d="M11.5 8a.5.5 0 0 0 .5-.5V5h1.5a.5.5 0 0 0 .354-.854l-3-3a.5.5 0 0 0-.708 0l-3 3A.5.5 0 0 0 5 5H6.5v2.5a.5.5 0 0 0 .5.5zM6 9.207V10a.5.5 0 0 0 .5.5H8.707l.147.147 2 2a.5.5 0 0 0 .353.146H14.5a.5.5 0 0 0 .5-.5V3a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.354.854l.646.646-1.207 1.207a.5.5 0 0 0-.146.353z"/>
                            </svg>
                            Assignments
                        </h5>
                    </div>
                </div>
            </div>
            <div class="row-md-3 mb-4">
                <div class="card" onclick="window.location.href='student_submissions.html';">
                    <div class="card-body">
                        <h5 class="card-title">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                                <path d="M7.5 1.5v10a.5.5 0 0 1-1 0v-10a.5.5 0 0 1 1 0z"/>
                                <path d="M7.646 1.646a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 3.707V11.5a.5.5 0 0 1-1 0V3.707L4.354 5.354a.5.5 0 1 1-.708-.708l3-3z"/>
                                <path d="M13 13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1 0-1h9a.5.5 0 0 1 .5.5z"/>
                            </svg>
                            Submissions
                        </h5>
                    </div>
                </div>
            </div>
            <div class="row-md-3 mb-4">
                <div class="card" onclick="window.location.href='student_timetable.html';">
                    <div class="card-body">
                        <h5 class="card-title">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-calendar-week" viewBox="0 0 16 16">
                                <path d="M2.5 1.5a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5v-1zm0 2a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5H3a.5.5 0 0 0-.5.5zM11 13H5v-1h6v1zm-1-3H6v-1h4v1zm1-3H5V6h6v1z"/>
                            </svg>
                            Time Table
                        </h5>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom row with horizontal divs -->
        <div class="col">
            <div class="row-md-6 mb-4">
                <div class="card" onclick="window.location.href='student_QA.html';">
                    <div class="card-body">
                        <h5 class="card-title">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-chat-square-text" viewBox="0 0 16 16">
                                <path d="M11 0H3C1.346 0 .001 1.346.001 3L0 15.118a.882.882 0 0 0 1.15.832l3.542-1.034a.5.5 0 0 1 .307-.008L8.585 15h2.828c1.654 0 3-1.346 3-3V3c0-1.654-1.346-3-3-3zm1 10H4v-.433l2.367-1.787a.5.5 0 0 1 .633.777L4 10.204V12h8v-1zm0-2H4V6h8v2z"/>
                            </svg>
                            Q/A Division
                        </h5>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <button class="home-button" onclick="redirectToHome()">Sign Out</button>

    <script>
        // JavaScript function to redirect to home.html
        function redirectToHome() {
            window.location.href = "home.html";
        }
    </script>

    <script>
        // Simulating dynamic update of Student ID
        document.addEventListener('DOMContentLoaded', function() {
            // Example: Replace with your actual logic to fetch and set student ID
            setTimeout(() => {
                var studentIdElement = document.getElementById('studentId');
                studentIdElement.innerHTML = 'Student ID: <strong>987654</strong>';
            }, 1000); // Simulating a delay for demonstration purpose
        });
    </script>

    <!-- Bootstrap JavaScript libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
